---
# Header Section
  - hosts: all

# Tasks Section
    tasks:
     - name: Remove Existing docker containers
       shell: sudo docker rm -f simpleapp || true
     - name: Remove Existing docker Images
       shell: sudo docker rmi bathurudocker/simpleapp:latest
     - name: Pull and run docker image
       shell: sudo docker run  -d -p 8010:8080 --name simpleapp bathurudocker/simpleapp:latest
